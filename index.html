<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geometry</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="shortcut icon" href="images/graph.png" type="image/x-icon">
</head>

<body class="m-8">
    <header>

    </header>
    <main>
        <!-- main content container -->
        <div class="flex flex-col md:flex-row">
            <!-- shape card container -->
            <div class="flex-1 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3">
                <!-- Triangle card -->
                <div class="card w-96 bg-base-100 shadow-xl">
                    <figure><img src="images/triangle.png" alt="Shoes" /></figure>
                    <div class="card-body">
                        <h2 class="card-title">Triangle</h2>
                        <p>Area (A) = 0.5 X b X h</p>
                        <div>
                            <input id="triangle-base" class="w-24 mr-4 ml-2 texl-2xl p-2 rounded-sm bg-black text-white"
                                type="text" placeholder="b">
                            <span>cm</span>
                            <input id="triangle-height"
                                class="w-24 mr-4 ml-2 texl-2xl p-2 rounded-sm bg-black text-white" type="text"
                                placeholder="b">
                            <span>cm</span>
                        </div>
                        <div>
                            <p>Area: <span id="triangle-area">0</span> <span>cm<sup>2</sup></span></p>
                        </div>
                        <div class="">
                            <button onclick="triangleArea()" class="btn btn-primary w-full">Calculate</button>
                        </div>
                    </div>
                </div>
                <!-- Rectangle  card-->
                <div class="card w-96 bg-base-100 shadow-xl">
                    <figure><img src="images/rectangle.png" alt="Shoes" /></figure>
                    <div class="card-body">
                        <h2 class="card-title">Rectangle</h2>
                        <p>Area (A) = W X I</p>
                        <div>
                            <input id="rectangle-width" class="w-24 mr-4 ml-2 texl-2xl p-2 rounded-sm bg-black text-white" type="text"
                                placeholder="w">
                            <span>cm</span>
                            <input id="rectangle-length" class="w-24 mr-4 ml-2 texl-2xl p-2 rounded-sm bg-black text-white" type="text"
                                placeholder="l">
                            <span>cm</span>
                        </div>
                        <div>
                            <p>Area: <span id="rectangle-area">0</span> <span>cm<sup>2</sup></span></p>
                        </div>
                        <div>
                            <button onclick="calculateRectangleArea()" class="btn btn-primary w-full">Calculate</button>
                        </div>
                    </div>
                </div>
                <!-- Parallelogram card -->
                <div class="card w-96 bg-base-100 shadow-xl">
                    <figure><img src="https://daisyui.com/images/stock/photo-1606107557195-0e29a4b5b4aa.jpg"
                            alt="Shoes" /></figure>
                    <div class="card-body">
                        <h2 class="card-title">Shoes!</h2>
                        <p>If a dog chews shoes whose shoes does he choose?</p>
                        <div class="card-actions justify-end">
                            <button class="btn btn-primary">Buy Now</button>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Area calculation container -->
            <div class="w-96 h-[450px] border-2 border-gray-700 rounded-md">
                <h3 class="text-3xl text-center p-4">Area Calculation</h3>
            </div>
        </div>
    </main>
    <script src="index.js"></script>
</body>

</html>
