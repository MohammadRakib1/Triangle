<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geometry</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="shortcut icon" href="images/graph.png" type="image/x-icon">
</head>

<body class="m-8">
    <header>

    </header>
    <main>
        <!-- main content container -->
        <div class="flex flex-col md:flex-row">
            <!-- shape card container -->
            <div class="flex-1 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3">
                <!-- Triangle card -->
                <div class="card w-96 bg-base-100 shadow-xl">
                    <figure><img src="images/triangle.png" alt="Shoes" /></figure>
                    <div class="card-body">
                        <h2 class="card-title">Triangle</h2>
                        <p>Area (A) = 0.5 X b X h</p>
                        <div>
                            <input id="triangle-base" class="w-24 mr-4 ml-2 texl-2xl p-2 rounded-sm bg-black text-white"
                                type="text" placeholder="b">
                            <span>cm</span>
                            <input id="triangle-height"
                                class="w-24 mr-4 ml-2 texl-2xl p-2 rounded-sm bg-black text-white" type="text"
                                placeholder="b">
                            <span>cm</span>
                        </div>
                        <div>
                            <p>Area: <span id="triangle-area">0</span> <span>cm<sup>2</sup></span></p>
                        </div>
                        <div class="">
                            <button onclick="triangleArea()" class="btn btn-primary w-full">Calculate</button>
                        </div>
                    </div>
                </div>
                <!-- Rectangle  card-->
                <div class="card w-96 bg-base-100 shadow-xl">
                    <figure><img src="images/rectangle.png" alt="Shoes" /></figure>
                    <div class="card-body">
                        <h2 class="card-title">Rectangle</h2>
                        <p>Area (A) = W X I</p>
                        <div>
                            <input id="rectangle-width"
                                class="w-24 mr-4 ml-2 texl-2xl p-2 rounded-sm bg-black text-white" type="text"
                                placeholder="w">
                            <span>cm</span>
                            <input id="rectangle-length"
                                class="w-24 mr-4 ml-2 texl-2xl p-2 rounded-sm bg-black text-white" type="text"
                                placeholder="l">
                            <span>cm</span>
                        </div>
                        <div>
                            <p>Area: <span id="rectangle-area">0</span> <span>cm<sup>2</sup></span></p>
                        </div>
                        <div>
                            <button onclick="calculateRectangleArea()" class="btn btn-primary w-full">Calculate</button>
                        </div>
                    </div>
                </div>
                <!-- Parallelogram card -->
                <div class="card w-96 bg-base-100 shadow-xl">
                    <figure><img src="images/parallelogram.png" alt="Shoes" /></figure>
                    <div class="card-body">
                        <h2 class="card-title">Parallelogram</h2>
                        <p>Area (A) = b X h</p>
                        <div>
                            <input id="parallelogram-base"
                                class="w-24 mr-4 ml-2 texl-2xl p-2 rounded-sm bg-black text-white" type="text"
                                placeholder="b=10cm">
                            <span>cm</span>
                            <input id="parallelogram-height"
                                class="w-24 mr-4 ml-2 texl-2xl p-2 rounded-sm bg-black text-white" type="text"
                                placeholder="h=12cm">
                            <span>cm</span>
                        </div>
                        <div>
                            <p>Area: <span id="parallelogram">0</span> <span>cm<sup>2</sup></span></p>
                        </div>
                        <div>
                            <button onclick="calculateParallelogramArea()"
                                class="btn btn-primary w-full">Calculate</button>
                        </div>
                    </div>
                </div>
                <!----------- pentagon---------->
                <div class="card w-96 bg-base-100 shadow-xl">
                    <figure><img src="images/pentagon.png" alt="Shoes" /></figure>
                    <div class="card-body">
                        <h2 class="card-title">Pentagon</h2>
                        <p>Area (A) = 0.5 X p X b</p>
                        <div>
                            <input id="pentagon-perimeter"
                                class="w-24 mr-4 ml-2 texl-2xl p-2 rounded-sm bg-black text-white" type="text"
                                placeholder="p = 6cm">
                            <span>cm</span>
                            <input id="pentagon-apothem"
                                class="w-24 mr-4 ml-2 texl-2xl p-2 rounded-sm bg-black text-white" type="text"
                                placeholder="b = 10cm">
                            <span>cm</span>
                        </div>
                        <div>
                            <p>Area: <span id="pentagon">0</span> <span>cm<sup>2</sup></span></p>
                        </div>
                        <div>
                            <button onclick="calculatePentagonArea()" class="btn btn-primary w-full">Calculate</button>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Area calculation container -->
            <div class="w-96 h-[450px] border-2 border-gray-700 rounded-md">
                <h3 class="text-3xl text-center p-4">Area Calculation</h3>
            </div>
        </div>
    </main>
    <script src="index.js"></script>
</body>

</html>
